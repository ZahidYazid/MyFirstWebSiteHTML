<!DOCTYPE html>
<html>
<head>
	<title>Sorting method</title>
	<script type="text/javascript">
		function srt() {
			var x = [' Red', ' Orange', ' Blue', ' White', ' Black'];
			x.sort();
			document.getElementById("hp").innerHTML = x + ".";

		}
	</script>
</head>
<body>
<h1 id="hp"></h1>
<button onclick="srt()">Click to sort!</button>
</body>
</html>
