<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function clck() {
			var now = new Date().getTime();
			var target = new Date("Aug 16 2023 18:00").getTime();
			var diff = target - now;
			var days = Math.floor(diff / (1000*60*60*24));
			var hour = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
			var min = MAth.floor((diff % (1000*60*60))/(1000*60));
			var sec = Math.floor((diff % (1000*60))/1000);
			document.getElementById("dt").innerHTML = days + " days" + hour + " hours" + min + " minutes" + sec + " seconds";  setTimeout("clck()", 1000);

		}
	</script>
</head>
<body>
	<h1 id ="dt">countdown begins</h1>
	<button onclick="clck()">Begin!</button>

</body>
</html>
